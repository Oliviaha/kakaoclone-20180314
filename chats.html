<!DOCTYPE html>
<html lang="en">
<head>
<!--     dd -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Chats</title>
</head>
<body>
    <header class="top-header">
        <div class="header__top">
            <div class="header__column">
                    <!-- plane icon -->
                    <i class="fa fa-plane"></i>
                    <!-- wifi icon -->
                    <i class="fa fa-wifi"></i>
            </div>
            
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            
            <div class="header__column">
                <!-- moon icon -->
                <i class="fa fa-moon-o"></i>
                <!-- bluethooth icon -->
                <i class="fa fa-bluetooth-b"></i>
                <span class="header__battery">66% 
                    <!-- battery icon --> 
                    <i class="fa fa-battery-half"></i>
                </span>
            </div>
        </div>

        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Edit</span>
            </div>
            <div class="header__column">
                <span class="header__text">Chats <!--caret icon --> <i class="fa fa-caret-down"></i></span>
            </div>
        </div>   
    </header>
<!-- main 시작부분 -->
        <main class="chats">
<!-- Searchbar section -->
            <div class="search-bar">
                <i class="fa fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
            </div>
<!-- searchbar 밑 chat list 시작 -->
            <ul class="chats__list">
                <li class="chats__chat">
                    <!-- 첫번째 chat list 시작 -->
                    <a href="chat.html">
                        <div class="chat__content">
                            <img src="images/nick.jpg">
                            <!-- 카카오톡 채팅에서 캐릭터랑 메시지는 왼쪽에 정렬되고 시간은 오른쪽에 정렬되므로
                            둘을 따로 클래스 만들어두고 나중에 justify-content 사용해서 space-btw하면! -->
                            <div class="chat__preview">
                                <h3 class="chat__user">Nick</h3>       
                                <span class="chat__last-message">Hello Honey! It's me.</span>   
                            </div>    
                        </div>        
                        <span class="chat__date-time">13:37 </span>
                    </a>
                </li>
                <li class="chats__chat">
                    <a href="chat.html">
                        <div class="chat__content">
                            <img src="images/kakaotalk.png">
                            <div class="chat__preview">
                                <h3 class="chat__user">KakaoTalk</h3>
                                <span class="chat__last-message">You logged into KakaoTalk PC from the PC</span>
                            </div>
                        </div>   
                        <span class="chat__date-time">
                        Mar 13
                        </span>
                    </a>
                </li>
            </ul>
<!-- Kakaotalk계정 메시지 시작 -->
            <div class="chat-btn">
                <i class="fa fa-comment"></i>
            </div>
        </main>    

<!-- kakaotalk below menu 각 탭을 누르면 화면 바뀌니까 각 화면이랑 연결하기 -->

        <nav class="tab-bar">
            <a href="index.html" class="tab-bar__tab">
                <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
            </a>
            <a href="chats.html" class="tab-bar_tab tab-bar__tab--selected">
                <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
            </a>
            <a href="find.html" class="tab-bar__tab">
                <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
            </a>
            <a href="more.html" class="tab-bar_tab">
                <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
            </a>
        </nav>
</body>
</html>
