<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Friends</title>
</head>
<body>
    <!-- top-header클래스 부분은 위에 갈색부분까지 -->
    <header class="top-header">
        <div class="header__top">
            <div class="header__column">
                    <!-- plane icon -->
                    <i class="fa fa-plane"></i>
                    <!-- wifi icon -->
                    <i class="fa fa-wifi"></i>
            </div>
            
            <div class="header__column">
                <span class="header__time">18:38</span>
            </div>
            
            <div class="header__column">
                <!-- moon icon -->
                <i class="fa fa-moon-o"></i>
                <!-- bluethooth icon -->
                <i class="fa fa-bluetooth-b"></i>
                <span class="header__battery">66% 
                    <!-- battery icon --> 
                    <i class="fa fa-battery-half"></i>
                </span>
            </div>
        </div>

        <div class="header__bottom">
            <div class="header__column">
                <span class="header__text">Manage</span>
            </div>
            <div class="header__column">
                <span class="header__text">Friends <span class="header__number">1</span></span>
            </div>
            <div class="header__column">
                <!-- cog icon -->
                    <i class="fa fa-cog fa-lg"></i>
            </div>
        </div>   
    </header>
    
    
<!-- Searchbar section -->
    <main class="friends">
        <div class="search-bar">
            <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>

<!-- friends화면에서 my profile 부분이지만 클래스 이름을 friends__section로 둠 왜냐하면 profile html이 있으니까  -->
        <section class="friends__section">
            <header class="friends__section-header">
                <!-- my profile 부분이랑 friendlist부분의 글자가 같으니까 동일한 클래스로 네이밍해서 css적용하자 -->
                <h6 class="friends__section-title">My Profile</h6>
            </header>
<!-- my profile 시작부분 -->
<!-- rows클래스로 묶어주고 -->
            <div class="friends__section-rows">
<!-- row class1 -->
                <div class="friends__section-row">
                    <a href="profile.html  ">
                        <img src="images/avatar.jpg" alt="">
                        <a href="profile.html" class="friends__section-name">Olivia</a>
                    </a>
                </div>
                
<!-- row class2 -->
                <div class="friends__section-row">
                <img src="images/avatar.jpg" alt="">
                <span class="friends__section-name">Friends'Names Display</span>
            </div>
        </section>
<!-- Friends 화면에서 friends list 부분. -->
        <section class="friends__section">
            <header class="friends__section-header">
                <h6 class="friends__section-title">Friends</h6>
            </header>
            <div class="friends__section-rows">
                <!-- 여기서 특별히 nick 과 상태메시지 사이의 간격을 만들기 위해 with tagline이라는 클래스를 따로 만듬 -->
                <div class="friends__section-row with-tagline">
                    <div class="friends__section-column">
                        <img src="images/nick.jpg" alt="">
                        <span class="friends__section-name">Nick</span>
                    </div>
                    <span class="friends__section-tagline">
                        Olivia is my only love.
                    </span>
                </div>
            </div>
        </section>
    </main>



<!-- kakaotalk below menu 각 탭을 누르면 화면 바뀌니까 각 화면이랑 연결하기 -->
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar_tab tab-bar__tab--selected">
            <i class="fa fa-user"></i><span class="tab-bar__title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar_tab">
            <i class="fa fa-comment"></i><span class="tab-bar__title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar_tab">
            <i class="fa fa-search"></i><span class="tab-bar__title">Find</span>
        </a>
        <a href="more.html" class="tab-bar_tab">
            <i class="fa fa-ellipsis-h"></i><span class="tab-bar__title">More</span>
        </a>
    </nav>
</body>
</html>
